<p-growl [value]="errorMsg" ></p-growl>
<div class="main-container" id="mainDiv">
    <div>
        <div>
            <div class="page-content">
                <div>
                    <h1>Reset Password <b></b></h1>
                    <div class="options">
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="container-fluid">
                    <div id="panel-advancedoptions">
                        <div id="user_form_row" class="row form-horizontal">
                            <div class="col-md-6">
                                <div class="form-group field">
                                    <label class="control-label col-md-3" for="member_username">Old Password</label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-key"></i>
                                            </span>
                                            <input class="form-control" placeholder="Enter  Old password" size="30" type="password" [(ngModel)]="resetPasswordDetail.oldPassword"
                                                focus="newPwdFocus">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group field">
                                     
                                    <label class="control-label col-md-3" for="member_username" style=" margin-top: 15px;">New Password</label>
                                    <span class="pull-right" style="color:red">Required minimum 6 characters</span>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                           
                                            <span class="input-group-addon">
                                                <i class="fa fa-key"></i>
                                            </span>
                                            
                                            <input class="form-control" placeholder="Enter  new password" size="30" type="password" [(ngModel)]="resetPasswordDetail.newPassword"
                                                focus="newPwdFocus">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group field">
                                    <label class="control-label col-md-3" for="member_email">Confirm Password</label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-key"></i>
                                            </span>
                                            <input class="form-control" placeholder="Enter confirm password" size="30" type="password" [(ngModel)]="resetPasswordDetail.confirmPassword"
                                                focus="confirmPwdFocus">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group actions pull-right" style="margin-right:2%;">
                                    <label class="control-label col-md-3">&nbsp;</label>
                                    <div class="col-md-9">
                                         <button class="btn button-primary btn-save" type="button" (click)="resetPassword()">Save</button>
                                        <!--<input class="btn button-primary" (click)="resetPassword()" value="Reset Password" type="button">-->
                                    </div>
                                </div>
                            </div>
                           
                         
                        </div>
                      
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
