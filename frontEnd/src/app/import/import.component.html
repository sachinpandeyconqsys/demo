<p-growl [value]="msgs"></p-growl>

<br>
<div class="page-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <p-fileUpload name="uploadFile[]" [style]="{'width':'100%'}" (change)="onUpload($event)" url="http://localhost:3000/upload"
          accept=""></p-fileUpload>
        <!--<input id="member_PictureFile" name="member[PictureFile]" type="file" #input (change)="onUpload(input)" accept="image/*">-->
 
      </div>
      <div class="col-lg-3"></div>
    </div>
    <br>

    <div *ngFor="let fileCabinate of importDetail.listValue">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-2">
          <p>{{fileCabinate.indexName}}</p>
        </div>
        <div class="col-lg-4" *ngIf="fileCabinate.indexType == 1">
          <p-dropdown [options]="fileCabinate.listValue" [(ngModel)]="fileCabinate.defaultValue" [style]="{'width':'100%'}" ></p-dropdown>
        </div>
        <div class="col-lg-4" *ngIf="fileCabinate.indexType == 0">
          <input type="text" [(ngModel)]="fileCabinate.defaultValue" [style]="{'width':'100%'}" class="form-control text-back-color">
        </div>
        <div class="col-lg-3"></div>
      </div>
      <br>
    </div>



    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-2">
        <button type="button" class='btn button-primary btn-save' label="Import" (click)="saveImport();">Import</button>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-3"></div>
    </div>

  </div>
</div>
